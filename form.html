    <main >
        <div class="form-wrapper">
            <form method="get" action="record.html" class="wf1">
                <fieldset>
                    <div id="form-message"></div>
                    <h2>Registration</h2>
                    <label>Username*<input type="text" id="username" name="username" required autofocus></label>
                    <label>Password*<input type="password" id="keyphrase" name="password" minlength="8" pattern="[A-Za-z0-9]{8,}" title="Must contain at least 8 characters long and can only be alpha-numeric" placeholder="At least eight characters long and can only be alpha-numeric" required></label>
                    <label>Confirm Password<input type="password" id="keyphrase2" name="password" minlength="8" pattern="[A-Za-z0-9]{8,}" title="Must match the password above" placeholder="Re-enter password"></label>
                    <label>Email*<input type="email" id="email" name="email" pattern="[a-zA-Z0-9_.\-]+@byui.edu" title="A valid byui.edu email address" placeholder="Your BYU-I email address" required></label>
                    <div class="rating">
                        <label>Rate this page (1-10):</label>
                        <input type="range" id="page-rating" name="page-rating" min="1" max="10" step="1" value="5">
                        <p>Rating: <span id="rating-value"></span></p>
                    </div>
  
                    <input type="submit" value="Let's Get Started">
                    <div class="register-link">
                        <p>Don't have an account?</p>
                        <a href="index.html">Register</a>
                    </div>
                </fieldset>
            </form>
    
        </div>
