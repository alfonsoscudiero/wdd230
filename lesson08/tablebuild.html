<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images - WDD 230 - Table Structure and Formatting</title>
    <!-- Meta Description -->
    <meta name="description" content="WDD 230 - Web Frontend Development - Alfonso Scudiero - HTML Tables for Data Presentation">
    <!-- Meta Author -->
    <meta name="author" content="Alfonso Scudiero">
    <!-- External styles -->
     <link rel="stylesheet" href="styles/tablebuild.css">
</head>

<body>
    <main>
        <div class="wrapper">
            <h1>Responsive Table</h1>

            <table>
                <caption>Table 1: Account Feature Comparison</caption>
                <thead>
                    <tr>
                        <th id="main-header" colspan="4">ACME Wildwest Services</th>
                    </tr>
                    <tr class="sub-heading">
                        <th id="dark"></th>
                        <th>Basic</th>
                        <th>Premium</th>
                        <th>Deluxe</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Feature 1</td>
                        <td>✔️</td>
                        <td>✔️</td>
                        <td>✔️</td>
                    </tr>
                    <tr>
                        <td>Feature 2</td>
                        <td>❌</td>
                        <td>✔️</td>
                        <td>✔️</td>
                    </tr>
                    <tr>
                        <td>Feature 3</td>
                        <td>❌</td>
                        <td>❌</td>
                        <td>✔️</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    
</body>
